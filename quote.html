<main class="wrap">
  <h1>Pedir Orçamento</h1>
  <p class="lead">Preencha os detalhes do seu pedido. Responderemos em até 24h úteis.</p>

  <form onsubmit="return simulateSubmit(this)">
    <label>Nome completo</label>
    <input type="text" required>

    <label>E-mail</label>
    <input type="email" required>

    <label>Serviço desejado</label>
    <select required>
      <option value="">Selecione</option>
      <option>Criação de Website</option>
      <option>Marketing & Publicidade</option>
      <option>Serviços Globais com Freelancers</option>
      <option>Reservas de Hotéis</option>
    </select>

    <label>Descreva o serviço</label>
    <textarea rows="6" required></textarea>

    <button class="btn-primary" type="submit">Enviar Pedido</button>
  </form>
</main>
