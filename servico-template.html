<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>TÍTULO DO SERVIÇO — Leano Worldwide</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Header / menu idêntico -->
  <main class="container" style="padding-top:28px">
    <h1>TÍTULO DO SERVIÇO</h1>
    <div style="display:grid;grid-template-columns:1fr 320px;gap:18px">
      <div>
        <img src="../imagens/servico-exemplo.jpg" alt="" style="width:100%;border-radius:12px;margin-bottom:12px">
        <p>Descrição longa do serviço — explicações, entregáveis, processos e resultados esperados.</p>

        <h3>O que está incluído</h3>
        <ul>
          <li>Reunião inicial</li>
          <li>Planejamento</li>
          <li>Execução</li>
          <li>Relatório final</li>
        </ul>

        <div style="margin-top:12px">
          <a class="btn btn-primary" href="../chat.html?service=TÍTULO+DO+SERVIÇO">Pedir Orçamento</a>
          <a class="btn btn-ghost" href="../index.html">Voltar</a>
        </div>
      </div>

      <aside class="form-card">
        <h4>Pedir Orçamento Rápido</h4>
        <form onsubmit="sendQuick(event)">
          <input type="text" id="qname" placeholder="Nome" required>
          <input type="email" id="qemail" placeholder="Email" required>
          <textarea id="qmsg" placeholder="Descrição curta"></textarea>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </aside>
    </div>
  </main>
<script>
function sendQuick(e){
  e.preventDefault();
  alert('Pedido enviado — abriremos o chat para detalhar. (integrar backend para produção)');
  // podes integrar com fetch para o teu endpoint backend
}
</script>
</body>
</html>
