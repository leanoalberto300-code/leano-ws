    <nav class="nav-desktop">

<main class="wrap">
  <div id="serviceContent"></div>
</main>

<script src="js/script.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const slug = params.get("slug");

const services = {
  websites: {
    title: "Criação de Websites",
    image: "servico-websites.jpg",
    description: `
      Desenvolvemos websites profissionais, responsivos e otimizados para empresas e marcas globais.
      Cada projeto inclui design exclusivo, SEO inicial e suporte técnico.
    `
  },
  marketing: {
    title: "Marketing & Publicidade",
    image: "servico-marketing.jpg",
    description: `
      Campanhas publicitárias, social media, SEO, branding e estratégias de crescimento.
      Aumentamos o alcance da sua marca com métodos modernos.
    `
  },
  freelancers: {
    title: "Serviços Globais com Freelancers",
    image: "servico-freelancers.jpg",
    description: `
      Conectamos empresas a freelancers de alto nível, sempre sob a supervisão da Leano Worldwide.
      Gestão completa, segurança e garantia de entrega.
    `
  },
  hotels: {
    title: "Reservas de Hotéis",
    image: "servico-hoteis.jpg",
    description: `
      Reservas corporativas com tarifas especiais, viagens de negócios e atendimento premium.
    `
  }
};

const service = services[slug];
if(!service){
  document.getElementById("serviceContent").innerHTML = "<h2>Serviço não encontrado.</h2>";
} else {
  document.getElementById("serviceContent").innerHTML = `
    <h1>${service.title}</h1>
    <img src="${service.image}" style="width:100%;border-radius:12px;margin:20px 0">
    <p>${service.description}</p>
    <a href="quote.html" class="btn-primary">Solicitar Orçamento</a>
  `;
}
</script>
