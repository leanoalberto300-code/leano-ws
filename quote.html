<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento - LEANO WS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">LEANO WS</div>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="orcamento.html" class="active">Orçamento</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="orcamento-header">
    <h1>Solicitar Orçamento</h1>
    <p>Preencha o formulário abaixo e receba seu orçamento em até 24 horas.</p>
  </section>

  <section class="orcamento-container">
    <form action="#" method="post" class="form-box">
      <div class="form-group">
        <label for="nome">Seu Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="email">Seu E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="servico">Tipo de Serviço</label>
        <select id="servico" name="servico" required>
          <option value="">Selecione…</option>
          <option value="website">Criação de Website</option>
          <option value="loja">Loja Virtual</option>
          <option value="branding">Branding & Identidade Visual</option>
          <option value="social">Gestão de Redes Sociais</option>
          <option value="anuncios">Gestão de Anúncios</option>
          <option value="outros">Outro (especificar abaixo)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="detalhes">Detalhes do Projeto</label>
        <textarea id="detalhes" name="detalhes" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar Solicitação</button>
    </form>
  </section>

  <footer>
    <p>© 2025 LEANO WS — Todos os direitos reservados.</p>
  </footer>
</body>
          </html>
